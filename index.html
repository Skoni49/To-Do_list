<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List <i class="fas fa-check-circle"></i></h1>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add your task here...">
                <div class="category-container">
                    <select id="category-select">
                        <option value="">Select Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                    <button id="add-category-btn" title="Add New Category"><i class="fas fa-plus"></i></button>
                </div>
                <button id="add-button">Add Task</button>
            </div>

            <!-- Category Modal -->
            <div id="category-modal" class="modal">
                <div class="modal-content">
                    <h2>Add New Category</h2>
                    <input type="text" id="new-category-input" placeholder="Enter category name">
                    <input type="color" id="category-color-picker" value="#764ba2">
                    <div class="modal-buttons">
                        <button id="save-category-btn">Save</button>
                        <button id="cancel-category-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="todo-stats">
                <span id="tasks-counter">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
